<div class="div-center-content" id="top-splash">
  <div class="main-tile">
    <div><img id="logo" src="../../assets/personalLogo2.png"/></div>
    <h1>{{name}}</h1>
    <h2>{{gamertag}}</h2>
    <h3>{{phone}}</h3>
  </div>
</div>
<app-panel-row [title]="about.title" [contentText]="about.text" class="page-panel">
</app-panel-row>
<app-panel-row [title]="homepage.jobs.title" [contentTiles]="getJobs()" [sortByDate]="true" (clickCallback)="goToJobPage($event)" class="page-panel">

</app-panel-row>
<div class="page-panel">
  <h2 class="page-panel-title">
    {{homepage.links.title}}
  </h2>
  <div class="page-panel-content">
    <a class="page-panel-tile text-link text-center" *ngFor="let link of homepage.links.urls" href={{link.url}} target="_blank">
      <h3>
        {{link.title}}
      </h3>
    </a>
  </div>
</div>
<div class="content">
  

</div>
