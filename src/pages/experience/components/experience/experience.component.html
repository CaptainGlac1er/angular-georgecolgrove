<div id="top-splash" class="div-center-content" [ngStyle]="{'background-image': 'url(' + job.logoUrl + ')'}">
    <div class="main-tile">
        <h1>{{job.title}}</h1>
        <h2>{{job.subTitle}}</h2>
        <h3>{{job.startDate | date:'shortDate'}} - {{(job.endDate | date:'shortDate') || 'Current'}}</h3>
        <h3>{{job.location}}</h3>
    </div>
</div>
<app-panel-row [title]="experienceTitle"
               [contentText]="job.description || job.shortDescription"
               class="page-panel"></app-panel-row>
<app-panel-row [title]="projectTitle" [contentTiles]="projectsForJob" class="page-panel"
               *ngIf="projectsForJob?.length > 0"></app-panel-row>
<app-panel-row [title]="frameworkTitle" [contentTiles]="job.frameworksUsed" class="page-panel"
               *ngIf="job.frameworksUsed?.length > 0"></app-panel-row>
