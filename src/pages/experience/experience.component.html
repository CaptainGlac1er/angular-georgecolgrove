<div id="top-splash" class="div-center-content" [ngStyle]="{'background-image': 'url(' + job.logoUrl + ')'}">
  <div class="main-tile">
    <div>{{job.company}}</div>
    <div>{{job.position}}</div>
    <div>{{job.startDate | date:'shortDate'}} - {{(job.endDate | date:'shortDate') || 'Current'}}</div>
  </div>
</div>
<div class="page-panel darker-gray">
  <div class="page-panel-title">
    {{myExperience}}
  </div>
  <div class="page-panel-content">
    {{job.description}}
  </div>
</div>
