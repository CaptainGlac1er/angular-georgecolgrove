<div id="top-splash" class="div-center-content">
        <div class="main-tile">
            <h1>{{project?.title}}</h1>
            <h3>{{project?.startDate | date:'shortDate'}} - {{(project?.endDate | date:'shortDate') || 'Current'}}</h3>
        </div>
</div>
<app-panel-row [title]="myAbout" [contentText]="project?.description || project?.shortDescription"
               class="page-panel"></app-panel-row>
<app-panel-row *ngIf="project?.links" [title]="myLinks" class="page-panel">
    <app-clickable-tile [object]="item" *ngFor="let item of project?.links | orderDate:'newestFirst'" class="page-tile">
        <app-plain-tile [object]="item"></app-plain-tile>
    </app-clickable-tile>
</app-panel-row>
