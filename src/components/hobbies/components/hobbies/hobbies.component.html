@for (hobby of hobbies; track hobby.tag) {
    <app-panel-row [title]="hobby.title"
                   [contentText]="hobby.description || hobby.shortDescription"
                   class="page-panel">
        <app-clickable-tile [objectToDisplay]="item" *ngFor="let item of hobby?.links" class="page-tile"><app-plain-tile [objectToDisplay]="item"></app-plain-tile> </app-clickable-tile>
    </app-panel-row>
}
